<div class="single">
    <div class="container">
        <div class="col-md-4 single-left">
            <div class="flexslider">
                <ul class="slides">
                    <!-- 展示图片 -->
                    {volist name="imgs.tb_img" id="img"}
                    <li data-thumb="{$img}">
                        <div class="thumb-image"> <img src="{$img}" data-imagezoom="true" class="img-responsive" alt=""> </div>
                    </li>
                    {/volist}
                </ul>
            </div>
            <!-- flexslider -->
            <script defer src="/static/js/jquery.flexslider.js"></script>
            <link rel="stylesheet" href="/static/css/flexslider.css" type="text/css" media="screen" />
            <script>
                // Can also be used with $(document).ready()
                $(window).load(function () {
                    $('.flexslider').flexslider({
                        animation: "slide",
                        controlNav: "thumbnails"
                    });
                });
            </script>
            <!-- flexslider -->
            <!-- zooming-effect -->
            <script src="/static/js/imagezoom.js"></script>
            <!-- //zooming-effect -->
        </div>
        <div class="col-md-8 single-right">
            <h3>{$data.goods_name}</h3>
            <!-- 展示评星 -->
            <div class="rating1">
                <span class="starRating">
                    {for start="5" end="0" comparison="gt" step="-1"}
                    <input id="rating{$i}" type="radio" name="rating" value="{$i}" {eq name="$data.rating" value="$i"}checked {/eq}  >
                    <label for="rating{$i}">{$i}</label>
                    {/for}
                </span>
            </div>
            <div class="description">
                <h5><i>Description</i></h5>
                <p>{$data.describe}</p>
            </div>
            <div class="color-quality">
                <div class="color-quality-left">
                    <h5>Color : </h5>
                    <ul>
                        <li><a href="#"><span></span></a></li>
                        <li><a href="#" class="brown"><span></span></a></li>
                        <li><a href="#" class="purple"><span></span></a></li>
                        <li><a href="#" class="gray"><span></span></a></li>
                    </ul>
                </div>
                <div class="color-quality-right">
                    <h5>Quality :</h5>
                    <div class="quantity"> 
                        <div class="quantity-select">                           
                            <div class="entry value-minus1">&nbsp;</div>
                            <div class="entry value1"><span>1</span></div>
                            <div class="entry value-plus1 active">&nbsp;</div>
                        </div>
                    </div>
                    <!--quantity-->
                    <script>
$('.value-plus1').on('click', function () {
    var divUpd = $(this).parent().find('.value1'), newVal = parseInt(divUpd.text(), 10) + 1;
    divUpd.text(newVal);
});

$('.value-minus1').on('click', function () {
    var divUpd = $(this).parent().find('.value1'), newVal = parseInt(divUpd.text(), 10) - 1;
    if (newVal >= 1)
        divUpd.text(newVal);
});
                    </script>
                    <!--quantity-->

                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="occasional">
                <h5>RAM :</h5>
                <div class="colr ert">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>3 GB</label>
                    </div>
                </div>
                <div class="colr">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>2 GB</label>
                    </div>
                </div>
                <div class="colr">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>1 GB</label>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="simpleCart_shelfItem">
                <p><span>${$data.goods_pride}</span> <i class="item_price">${$data.discount_pride}</i></p>
                <form action="#" method="post">
                    <input type="hidden" name="cmd" value="_cart">
                    <input type="hidden" name="add" value="1"> 
                    <input type="hidden" name="w3ls_item" value="Smart Phone"> 
                    <input type="hidden" name="amount" value="450.00">   
                    <button type="submit" class="w3ls-cart">Add to cart</button>
                </form>
            </div> 
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
